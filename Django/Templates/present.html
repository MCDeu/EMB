        <h1>Field selection</h1>
		<form action="{% url 'present' %}" method="POST" id="formKML" name="GenerateKML" onsubmit="return onSubmit();">
			{% csrf_token %}
			<label for="Field">Choose a Filed:</label>
			<select name="Field" id="Filed">
				<optgroup label="Brazil">
					<option value="Sao Pablo">Sao Pablo</option>
					<option value="Rondonia">Rondonia</option>
					<option value="Cearà">Cearà</option>
				</optgroup>
				<optgroup label="Spain">
					<option value="Lleida">Lleida</option>
					<option value="Sevilla">Sevilla</option>
					<option value="Madrid">Madrid</option>
				</optgroup>
				<optgroup label="Japan">
					<option value="Hiroshima">Hiroshima</option>
					<option value="Nagoya">Nagoya</option>
					<option value="Hokkaidō">Hokkaidō</option>
				</optgroup>
			</select>
			
			<br><br>
			
			<label for="Day">Choose a Day:</label>
			<input type="date" id="Day" name="Day" min="2021-05-01" max="2021-06-30">
			
			<label for="Hour">Choose a hour and a minute:</label>
			<select name="Hour" id="Hour">
				<option value="00">00</option>
				<option value="01">01</option>
				<option value="02">02</option>						
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>						
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select>	

			<b>:</b>
			
			<select name="Minute" id="Minute">
				<option value="00">00</option>
				<option value="30">30</option>
			</select>
			
			<br><br>
			<input type="submit" value="Submit">
		</form>
