{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <head>
        <title>Electronics Monitor Board - SELECTION</title>
    </head>
    <body>
        <div class="header">
            <div class="head_logo">
                <img src="{% static 'Logos.png' %}" class="logo">
            </div>
	<!--
            <div class="head_banner">
                <img src="{% static 'img/marine_temp_header.jpg' %}" class="header_img">
            </div>
	-->
        </div>
        <h1>Field selection</h1>
		<form action="{% url 'select' %}" method="POST" id="formKML" name="GenerateKML" onsubmit="return onSubmit();">
			{% csrf_token %}
			<label for="Id_Station">Choose a Filed:</label>
			<select name="Id_Station" id="Id_Station">
				<optgroup label="Brazil">
					<option value="01000000">Sao Pablo - 01000000</option>
					<option value="00100001">Rondonia - 00100001</option>
					<option value="00100011">Cearà - 00100011</option>
				</optgroup>
				<optgroup label="Spain">
					<option value="01000001">Lleida - 01000001</option>
					<option value="01001001">Sevilla - 01001001</option>
					<option value="01011000">Madrid - 01011000</option>
				</optgroup>
				<optgroup label="Japan">
					<option value="01010111">Hiroshima - 01010111</option>
					<option value="01100000">Nagoya - 01100000</option>
					<option value="01100001">Hokkaidō - 01100001</option>
				</optgroup>
			</select>
			
			<br><br>
			
			<label for="Day">Choose a Day:</label>
			<input type="date" id="Day" name="Day" min="2021-05-01" max="2021-06-30">
			
			<label for="Hour">Choose a hour and a minute:</label>
			<select name="Hour" id="Hour">
				<option value="00">00</option>
				<option value="01">01</option>
				<option value="02">02</option>						
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>						
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select>	

			<b>:</b>
			
			<select name="Minute" id="Minute">
				<option value="00">00</option>
				<option value="30">30</option>
			</select>
			
			<br><br>
			<input type="submit" value="Submit" name="Submit">
			<input type="submit" value="Stop" name="Stop">
		</form>
    </body>
</html>
